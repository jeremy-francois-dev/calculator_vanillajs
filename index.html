<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <p id="historic"></p>
            <p id="current"></p>
        </div>
        <div id="seven" class="touch">7</div>
        <div id="eight" class="touch">8</div>
        <div id="nine" class="touch">9</div>
        <div id="add" class="sigle">+</div>
        <div id="four" class="touch">4</div>
        <div id="five" class="touch">5</div>
        <div id="six" class="touch">6</div>
        <div id="subtract" class="sigle">-</div>
        <div id="one" class="touch">1</div>
        <div id="two" class="touch">2</div>
        <div id="three" class="touch">3</div>
        <div id="multiply" class="sigle">*</div>
        <div id="zero" class="touch">0</div>
        <div id="clear">clear</div>
        <div id="equal" class="">=</div>
        <div id="divide" class="sigle">/</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
